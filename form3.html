<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Review comment box</h1>
    <form>  
    <div>
        <label for="est"> Rating:
    </label>
        <input type="range"
        id="est"
        name="est"
        min="1" max="5">
    </div>
    <div>
        Comment:
    </div>
    <div>
        <textarea name="message"
        rows="10" cols="30">Good
    </textarea>
    </div>
    <div>
        <input type="submit"
        value="Submit Review">
    </div>
    </form>
</body>
</html>
