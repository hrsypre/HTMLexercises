<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MP3 Player</h1>
    <form action="#" method="get">
        <div>
            <Label for="song">Song:
            <select name="song" name="Song" size="1">
            <option value="song 1">Song 1</option>
            <option value="song 2">Song 2</option>
            <option value="song 3">Song 3</option>
            </select>
        </Label>
        </div>
        <div>
            <label for="Volume">Volume:
            </label>
            <input type="range"
            id="Volume"
            name="volume"
            min="10" max="80">
        </div>
        <div>
            <input type="submit"
            value="Play">
        </div>
    </form>
</body>
</html>
