<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Grocery Checklist</h1>
    <h2>Items:</h2>
    <form>
        <div>
        <input type="checkbox" name="items" value="Milk">
        <label for="items">Milk:</label>
        <select name="items" name="grocery" size="1">
        <option value="Brand A">Brand A</option>
        <option value="Brand B">Brand B</option>
        <option value="Brand C">Brand C</option></select>   
        </div>
        <div>
        <input type="checkbox" name="items" value="Bread">
        <label for="items">Bread:</label>
        <select name="items" name="grocery" size="1">
            <option value="Brand A">Brand A</option>
            <option value="Brand B">Brand B</option>
            <option value="Brand C">Brand C</option></select>     
        </div>
        <div>
        <input type="checkbox" name="items" value="Eggs">
        <label for="items">Eggs:</label>
        <select name="items" name="grocery" size="1">
            <option value="Brand A">Brand A</option>
            <option value="Brand B">Brand B</option>
            <option value="Brand C">Brand C</option></select>      
            </div>
        <h2>Other Items:</h2>
        <div>
            <input type="checkbox" name="items" value="Butter">
            <label for="items">Butter:</label>
            <select name="items" name="grocery" size="1">
                <option value="Brand A">Brand A</option>
                <option value="Brand B">Brand B</option>
                <option value="Brand C">Brand C</option></select>    
            </div>
            <div>
                <input type="checkbox" name="items" value="Cheese">
                <label for="items">Cheese:</label>
                <select name="items" name="grocery" size="1">
                    <option value="Brand A">Brand A</option>
                    <option value="Brand B">Brand B</option>
                    <option value="Brand C">Brand C</option></select>    
                </div>
                <div>
                    <input type="checkbox" name="items" value="Fruits">
                    <label for="items">Fruits:</label>
                    <select name="items" name="grocery" size="1">
                        <option value="Brand A">Brand A</option>
                        <option value="Brand B">Brand B</option>
                        <option value="Brand C">Brand C</option></select>    
                    </div>
     </form>
     <form>
        <input type="submit"
        value="Submit">
     </form>
</body>
</html>
